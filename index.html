<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock & Paper & Scissors</h1>

      <div class="group-buttons">
        <button class="btn" value="rock">
          <img
            src="./assets/img/rock.jpg"
            alt="Rock, paper, scissors icons. Rock paper scissors icons. clip "
            id="cpimg"
            width="128"
            height="128"
          />
        </button>
        <button class="btn" value="paper">
          <img
            src="./assets/img/paper.jpg"
            alt="Rock-paper-scissors"
            id="cpimg"
            width="128"
            height="128"
          />
        </button>
        <button class="btn" value="scissors">
          <img
            src="./assets/img/scissors.jpg"
            alt="Rock-paper-scissors icons | Noun Project"
            id="cpimg"
            width="128"
            height="128"
          />
        </button>
      </div>
      <div class="stats">
        <div>
          <div class="score">
            <p>Wins</p>
            <p class="win"></p>
          </div>
          <div class="score">
            <p>Losses</p>
            <p class="lose"></p>
          </div>
          <div class="score">
            <p>Ties</p>
            <p class="tie"></p>
          </div>
        </div>
      </div>
      <button class="resets">Reset stats</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
